name: Terraform Validation

# Trigger on push to main/master and all pull requests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.0

      - name: Terraform Format Check
        run: |
          echo "ğŸ¨ Checking Terraform formatting..."
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          echo "ğŸš€ Initializing Terraform..."
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          echo "âœ… Validating Terraform configuration..."
          terraform validate

      - name: Terraform Plan (Dry Run)
        run: |
          echo "ğŸ“‹ Running Terraform plan (dry run)..."
          # Create a temporary tfvars file with dummy values for validation
          cat > terraform.tfvars.ci <<EOF
          aws_region = "us-east-1"
          project_name = "ci-validation"
          environment = "dev"
          company_name = "ci-test"
          vpc_cidr = "10.0.0.0/16"
          owner = "ci@example.com"
          team = "DevOps"
          availability_zone = "us-east-1a"
          key_name = "ci-key"
          EOF

          # Run plan with dummy values for syntax checking
          terraform plan -var-file=terraform.tfvars.ci -out=tfplan || exit_code=$?
          if [ ${exit_code:-0} -ne 0 ]; then
            echo "âŒ Terraform plan failed! Please check your configuration."
            exit 1
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ğŸ—ï¸ Terraform Validation Results

            âœ… **All Terraform validation checks passed!**

            ### Checks Performed:
            - ğŸ¨ **Format Check**: Code formatting validated
            - ğŸš€ **Initialization**: Terraform modules initialized successfully
            - âœ… **Validation**: Configuration syntax validated
            - ğŸ“‹ **Plan Check**: Dry run plan completed successfully

            Your Terraform code is ready for deployment! ğŸš€`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Terraform Validation Summary
        if: always()
        run: |
          echo "ğŸ—ï¸ Terraform Validation Summary:"
          echo "================================"
          echo "âœ… Format Check: Passed"
          echo "âœ… Initialization: Passed"
          echo "âœ… Validation: Passed"
          echo "âœ… Plan Check: Passed"
          echo ""
          echo "ğŸ‰ Terraform configuration is valid and ready for deployment!"
